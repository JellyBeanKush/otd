name: Daily History Post

on:
  schedule:
    - cron: '0 14 * * *' 
  workflow_dispatch: 

jobs:
  run-otd:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai node-fetch

      - name: Run History Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node index.mjs

      - name: Commit and Push
        run: |
          git config --global user.name "OnThisDayBot"
          git config --global user.email "bot@github.com"
          git add current_otd.txt history_log.txt
          git commit -m "Update Daily History and Memory" || exit 0
          git push
