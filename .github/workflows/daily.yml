name: Daily History Post

on:
  schedule:
    - cron: '0 14 * * *' # 6 AM or 7 AM Pacific depending on DST
  workflow_dispatch:      # Manual trigger

jobs:
  run-otd:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to save history_log.txt and current_otd.txt
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/generative-ai node-fetch

      - name: Run History Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TZ: 'America/Los_Angeles' # Forces server to Oregon Time
        run: node index.mjs

      - name: Commit and Push Changes
        run: |
          git config --global user.name "OnThisDayBot"
          git config --global user.email "bot@github.com"
          git add current_otd.txt history_log.txt
          git commit -m "Update Daily History and Memory [skip ci]" || exit 0
          git push
